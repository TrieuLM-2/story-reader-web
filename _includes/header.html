<!-- Header -->
<header class="header">
    <div class="header-container">
        <div class="header-left">
            <h1 class="site-title">
                <a href="{{ '/' | relative_url }}" style="color: inherit; text-decoration: none;">{{ site.title }}</a>
            </h1>
            <nav class="category-nav">
                <a href="{{ '/' | relative_url }}" class="category-link {% if page.url == '/' %}active{% endif %}">Trang Chủ</a>
                <a href="{{ '/hoan-thanh/' | relative_url }}" class="category-link">Hoàn Thành</a>
                <a href="{{ '/dang-ra/' | relative_url }}" class="category-link">Đang Ra</a>
                <a href="{{ '/drop/' | relative_url }}" class="category-link">Drop</a>
            </nav>
        </div>
        <div class="header-right">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</header>
